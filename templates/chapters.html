{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Chapters</h1>
    <a href="{{ url_for('add_chapter') }}">Add New Chapter</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Subject ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for chapter in chapters %}
        <tr>
            <td>{{ chapter.id }}</td>
            <td>{{ chapter.subject_id }}</td>
            <td>{{ chapter.name }}</td>
            <td>{{ chapter.description }}</td>
            <td>
                <a href="{{ url_for('edit_chapter', chapter_id=chapter.id) }}">Edit</a>
                <form action="{{ url_for('delete_chapter', chapter_id=chapter.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock %}
