{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Chapter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Chapter</h1>
    <form action="{{ url_for('edit_chapter', chapter_id=chapter.id) }}" method="post">
        <label for="subject_id">Subject ID:</label>
        <input type="number" id="subject_id" name="subject_id" value="{{ chapter.subject_id }}"><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ chapter.name }}"><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ chapter.description }}</textarea><br>
        <input type="submit" value="Update Chapter">
    </form>
</body>
</html>
{% endblock %}
